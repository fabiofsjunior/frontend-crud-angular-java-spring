<mat-card>
  <div>
    <h1>Cadastrar de um novo cartão</h1>
    <p>
      Escolha um tipo de cartão em seguida no botão ao lado em "Cadastrar
      Cartão".
    </p>
  </div>

  <form id="stripe-login" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Nome Completo</mat-label>
      <input formControlName="nomeUsuario" matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        formControlName="emailUsuario"
        type="email"
        matInput
        placeholder="Ex. pat@example.com"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input formControlName="senhaUsuario" type="password" matInput />
    </mat-form-field>
  </form>

  <section class="example-container">
    <div class="example-button-row">
      <button
        (click)="onSubmit()"
        color="primary"
        routerLink="usuarios"
        mat-raised-button
      >
        Solicitar Cartão
      </button>
    </div>
  </section>
</mat-card>
