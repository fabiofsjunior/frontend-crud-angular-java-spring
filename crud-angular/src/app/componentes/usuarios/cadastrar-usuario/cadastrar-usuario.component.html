<mat-card>
  <div>
    <div>
      <h1>Cadastrar de um novo cart達o</h1>
      <p>
        Escolha um tipo de cart達o em seguida no bot達o ao lado em "Cadastrar
        Cart達o".
      </p>
    </div>
    <form id="stripe-login" [formGroup]="form" #meuFormulario="ngForm">
      <mat-form-field class="example-full-width">
        <mat-label>Nome Completo</mat-label>
        <input formControlName="nomeUsuario" matInput required />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          formControlName="emailUsuario"
          type="email"
          matInput
          placeholder="Ex. pat@example.com"
          required
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input formControlName="senhaUsuario" type="password" matInput required />
      </mat-form-field>
    </form>
  </div>

  <div class="button-container">
    <button
      [disabled]="!meuFormulario.valid"
      (click)="onSubmit()"
      color="primary"
      routerLink="usuarios"
      mat-raised-button
      mat-dialog-close
      cdkFocusInitial
      disabled="true"
    >
      Cadastrar
    </button>
  </div>
</mat-card>
