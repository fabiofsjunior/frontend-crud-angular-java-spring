<h2 mat-dialog-title>Ativação/Bloqueio</h2>
<mat-dialog-content class="mat-typography">
  <h3>Aqui você consegue ativar/inativar seu cartão.</h3>

  <div class="example-container">
    <mat-slide-toggle>Ativar/Inativar</mat-slide-toggle>
  </div>

  <mat-dialog-actions align="end">
    <button color="warn" mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      color="primary"
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Confirmar
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
