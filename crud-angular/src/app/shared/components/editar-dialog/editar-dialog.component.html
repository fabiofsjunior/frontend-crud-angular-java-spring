<h2 mat-dialog-title>Editar dados do cartão</h2>
<mat-dialog-content class="mat-typography">
  <h3>Aqui você consegue alterar os dados do seu cartão.</h3>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

  <div class="example-container">
    <div>
      <mat-form-field>
        <mat-label>Nome Completo</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">Comum</mat-option>
          <mat-option value="two">Estudante</mat-option>
          <mat-option value="tree">Trabalhador</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-slide-toggle>Ativar/Desativar</mat-slide-toggle>
  </div>

  <mat-dialog-actions align="end">
    <button color="warn" mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      color="primary"
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Confirmar
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
